<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Day1's homework in NIIT Training Center——Login</title>
    <meta name="description" content="This is a beautiful web page project!" />

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!--vendors styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="css/default.css" id="theme-color">

    <!--My style-->
    <style>
        .myfooter {
            height: 100px;
            line-height: 30px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: darkslategrey;
            color: #fff;
            font-family: Arial;
            font-size: 18px;
            letter-spacing: 1px;
        }
    </style>

    <!--import javascipt and jquery-->
    
</head>
<body>
    <!--navigation-->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top sticky-navigation" id="gravity-navbar">
        <a class="navbar-brand" href="index.html">
            Day1's web page project in NIIT Training Center
        </a>
        <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse"
                data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span data-feather="menu"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="#features">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="#reviews">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="#pricing">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="#faq">FAQ</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--sign in section-->
    <section class="py-6 py-md-8 bg-primary" id="signin">
        <div class="container">
            <div class="row">
                <div class="col-md-6 my-md-auto text-center text-md-left pb-5 pb-md-0">
                    <h1 class="display-3 text-white">About that trip</h1>
                    <p class="lead text-light">
                        I spend my whole life chasing your footsteps, but where are you
                    </p>
                    <a href="#pricing" class="btn btn-secondary page-scroll">See more</a>
                </div>
                <div class="col-md-5 ml-auto">
                    <div class="card">
                        <div class="card-body p-4">
                            <h4 class="text-center">Start your trip</h4>
                            <form class="signup-form" action="#">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Phonenumber">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Sign in now!" class="btn btn-primary btn-block" onclick="login_submit"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="myfooter" style="myfooter">
        <p>Copyright©2019-2020  Developed by GuanRunwei.</p>
        <p>All Rights Reserved.</p>
    </div>
</body>
</html>
